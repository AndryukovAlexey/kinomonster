{% extends 'movies/main.html' %}
    
        
    {% block content %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <h2 style="margin-bottom: 20px;">Изменение профиля</h2>

            
            <div class="form-group">                           
                {{update_form.username}}
            </div>
            
            <div class="form-group">                          
                {{update_form.email}}
            </div>
                       
            <div style="margin-top: 30px;">
                {{avatar_form}}
            </div>
        
            <button class="btn btn-lg btn-warning pull-right">Изменить</button>
        </form>
        <p style="margin-top: 20px;"><a href="{% url 'password-update' %}">изменить пароль</a></p>
    {% endblock %}
